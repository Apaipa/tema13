<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Información de Empleo</title>
</head>
<body>
    <h1>Formulario de Información de Empleo</h1>
    <form method="GET" action="formulario_y_validacion.php">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" required><br><br>

        <label for="apellido">Apellido:</label>
        <input type="text" id="apellido" name="apellido" required><br><br>

        <label for="correo">Correo Electrónico:</label>
        <input type="email" id="correo" name="correo" required><br><br>

        <label for="dni">DNI:</label>
        <input type="text" id="dni" name="dni" required><br><br>

        <label for="telefono">Teléfono:</label>
        <input type="tel" id="telefono" name="telefono" required><br><br>

        <label for="direccion">Dirección:</label>
        <input type="text" id="direccion" name="direccion" required><br><br>

        <label for="codigo_postal">Código Postal:</label>
        <input type="text" id="codigo_postal" name="codigo_postal" required><br><br>

        <label for="puesto_trabajo">Puesto de Trabajo:</label>
        <input type="text" id="puesto_trabajo" name="puesto_trabajo" required><br><br>

        <label for="salario">Salario:</label>
        <input type="number" id="salario" name="salario" required><br><br>

        <input type="submit" value="Enviar">
    </form>
</body>
</html>
